<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* 页面主体和背景 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0b111a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #d1d8e0;
        }

        #container {
            width: 480px;
            padding: 40px;
            background: #1a2330;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(138, 114, 60, 0.3);
        }

        #container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #c8aa6e;
            margin-bottom: 5px;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        hr {
            border: 0;
            height: 2px;
            background: linear-gradient(to right, #1a2330 0%, #8a723c 50%, #1a2330 100%);
            margin: 20px 0;
        }

        .hint {
            color: #e74c3c;
            font-size: 14px;
            margin-bottom: 20px;
        }

        /* 表单区域 */
        fieldset {
            border: 1px solid rgba(138, 114, 60, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        fieldset:focus-within {
            border-color: #8a723c;
        }

        legend {
            font-weight: bold;
            color: #d1d8e0;
            padding: 0 10px;
        }

        .input-group {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .input-group label {
            flex-basis: 120px;
            text-align: right;
            margin-right: 20px;
            color: #d1d8e0;
        }

        .input-group input[type="text"],
        .input-group input[type="password"] {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            background-color: #2c3540;
            color: #d1d8e0;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-group input:focus {
            border-color: #8a723c;
            box-shadow: 0 0 8px rgba(138, 114, 60, 0.4);
        }

        .captcha-group {
            display: flex;
            align-items: center;
        }

        .captcha-group input {
            width: 120px;
            padding: 10px 15px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            background-color: #2c3540;
            color: #d1d8e0;
            outline: none;
            margin-right: 15px;
        }

        .captcha-group img {
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
            border: 1px solid #444;
        }

        .captcha-group img:hover {
            transform: scale(1.05);
        }

        /* 按钮区域 */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .button-group input[type="submit"],
        .button-group input[type="reset"] {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button-group input[type="submit"] {
            background-color: #8a723c;
            color: white;
        }

        .button-group input[type="submit"]:hover {
            background-color: #c8aa6e;
            transform: translateY(-2px);
        }

        .button-group input[type="reset"] {
            background-color: #4c5a6d;
            color: white;
        }

        .button-group input[type="reset"]:hover {
            background-color: #647385;
            transform: translateY(-2px);
        }

        /* 底部链接 */
        .links-group {
            margin-top: 30px;
        }

        .links-group a {
            text-decoration: none;
            color: #8a723c;
            font-size: 14px;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .links-group a:hover {
            color: #c8aa6e;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>用户登录</h1>
        <hr>
        <p class="hint">{{ hint }}</p>
        <form action="/login/" method="post">
            {% csrf_token %}
            <fieldset>
                <legend>用户信息</legend>
                <div class="input-group">
                    <label>用户名：</label>
                    <input type="text" name="username">
                </div>
                <div class="input-group">
                    <label>密码：</label>
                    <input type="password" name="password">
                </div>
                <div class="input-group">
                    <label>验证码：</label>
                    <div class="captcha-group">
                        <input type="text" name="captcha">
                        <img id="code" src="/captcha/" alt="验证码" width="150" height="40">
                    </div>
                </div>
            </fieldset>
            <div class="button-group">
                <input type="submit" value="登录">
                <input type="reset" value="重置">
            </div>
        </form>
        <div class="links-group">
            <a href="/">返回首页</a>
            <a href="/register/">注册新用户</a>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(() => {
            // 点击验证码图片时刷新验证码
            $('#code').on('click', () => {
                let img = $('#code');
                // 通过在URL末尾添加一个随机参数，强制浏览器重新加载图片
                img.attr('src', '/captcha/?t=' + new Date().getTime());
            });
        });
    </script>
</body>
</html>
